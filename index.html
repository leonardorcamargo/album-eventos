<<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Album de Fotos</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/w3.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-indigo.css">
</head>
<body class="w3-light-grey w3-content" style="max-width:1600px" onkeydown="navegacaoImagem()">

    <nav class="w3-sidebar w3-bar-block w3-animate-left w3-collapse w3-top w3-center w3-theme-dark" style="z-index:3;width:300px;font-weight:bold" id="mySidebar"><br>
        <h3 class="w3-padding-64 w3-center"><b>wSAC</b></h3>
        <a href="javascript:void(0)" onclick="w3_close()" class="w3-bar-item w3-button w3-padding w3-hide-large">Fechar</a>
        <a href="#" onclick="w3_close()" class="w3-bar-item w3-button">Festa de final de ano 2017</a> 
    </nav>

    <header class="w3-container w3-top w3-hide-large w3-white w3-xlarge w3-padding-16">
        <span class="w3-left w3-padding">wSAC</span>
        <a href="javascript:void(0)" class="w3-right w3-button w3-white" onclick="w3_open()">☰</a>
    </header>    

    <div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>
    
    <!-- !PAGE CONTENT! -->
    <div class="w3-main" style="margin-left:300px">
    
        <!-- Push down content on small screens --> 
        <div class="w3-hide-large" style="margin-top:83px"></div>

        <div class="w3-container w3-text-theme w3-card">
            <h1>Festa de final de ano 2017</h1>
        </div>

        <div id="idGridImagens" class="w3-row">
        </div>

        <div id="modal01" class="w3-modal w3-black" style="padding-top:0">
            <span class="w3-button w3-black w3-xlarge w3-display-topright" onclick="fecharImagem()">×</span>
            <div class="w3-modal-content w3-animate-zoom w3-center w3-transparent w3-padding-64">
                <img id="idImagem" class="w3-image" onclick="clickImagem(this)">
            </div>
        </div>

        <footer class="w3-container w3-padding-32 w3-grey">  
            <div class="w3-row-padding">
                <div class="w3-half">
                    <h3>INFO</h3>
                    <p>wSAC Automação Comercial</p>      
                    <a href="http://www.wsac.com.br">www.wsac.com.br</a>
                </div>            
                <div class="w3-half">
                <h3>BLOG POSTS</h3>
                    <ul class="w3-ul">
                        <li class="w3-padding-16 w3-hover-black">
                        <span class="w3-large">Festa de final de ano</span><br>
                        <span>Evento de confraternização que ocorreu na sede da empresa em 09/12/2017</span>
                        </li>
                    </ul>
                </div>
            </div>
        </footer>            
        <div class="w3-black w3-center w3-padding-24">Powered by <a href="https://leonardorcamargo.github.io/sobre-mim/" title="Leonardo" target="_blank" class="w3-hover-opacity">Leonardo Romano Camargo</a></div>        
    </div>              
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/w3.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/image-control.js"></script>
</body>
</html>
